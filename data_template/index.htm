<!DOCTYPE html>
<html><head>
    <title>MC</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="script.js"></script>
	
<!--<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>						  -->
<!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>    -->
	<script type="text/javascript" src="canvasjs.min.js"></script> 
	<script type="text/javascript" src="moment.min.js"></script>	
	<!-- <link rel="icon" href="/favicon.ico" /> -->
	<style>
		h1 {font-size:12; font-family:Arial}
		p {font-size:10; font-family:Courier}
		a {font-size:10; font-family:Courier}
		#output {font-size:8; font-family:Courier}
		td {font-size:10; font-family:Courier}
		input {font-size:10; font-family:Courier}
	</style>
  </head>
  <body>

    <h1>MC</h1>
	<table>
    <tr><td>cmd</td><td><input id="gCodeCmd1" onkeypress="return keyPress(event);" value="target1=15300 target2=15300" style="width:150px" type="text"><input style="height:100px;width:100px" id="btn1" value="Send" onMouseDown="doSend(document.getElementById('gCodeCmd1'));" type="button" /></td></tr>
    <tr><td>cmd</td><td><input id="gCodeCmd2" onkeypress="return keyPress(event);" value="target1=15000 target2=15000" style="width:150px" type="text"><input style="height:100px;width:100px" id="btn2" value="Send" onMouseDown="doSend(document.getElementById('gCodeCmd2'));" type="button" /></td></tr>	
    <tr><td>pid</td><td style="vertical-align:top"><textarea id="pid" style="margin: 0px; height:70px; width:150px" onkeypress="return keyPress(event);">p=70.0 i=40.0 d=10.0 f=0 syn=1 synErr=4 ramp=25 maxIout=500</textarea><input id="btn3" value="Send" onMouseDown="doSend(document.getElementById('pid'));" type="button" /></td></tr>
	</table>
	
	<table border="1">
	<tr><td><input type="checkbox" id="definetop" name="definetop" onMouseDown="handleSearchTop(this);" value="unchecked" />search top</td><td align="center"><a id='stop1_top'></a><br /><img id="gotop_1" src="48px-Gnome-go-top.svg" /></td><td></td><td align="center"><a id='stop2_top'></a><br><img id="gotop_2" src="48px-Gnome-go-top.svg"/></td></tr>
	<tr><td></td><td><img id="pwm_m1_left" src="48px-Gnome-go-up.svg" /></td><td></td><td><img id="pwm_m2_left" src="48px-Gnome-go-up.svg"></img></td></tr>
	<tr><td>encoder</td><td id='encoder1_value'></td><td></td><td id='encoder2_value'></td></tr>
	<tr><td>target</td><td id='target1'></td><td></td><td id='target2'></td></tr>
	<tr><td>output</td><td id='output1'></td><td></td><td id='output2'></td></tr>
	<tr><td>pwm</td><td id='pwm1'></td><td></td><td id='pwm2'></td></tr>
	<tr><td>current</td><td id='an1'></td><td></td><td id='an2'></td></tr>
	<tr><td>out %</td><td><input id="maxPercentOutput1" onkeypress="return keyPress(event);" value="100" style="width:30px" type="text"></td><td></td><td><input id="maxPercentOutput2" onkeypress="return keyPress(event);" value="100" style="width:30px" type="text"></td></tr>
	<tr><td></td><td><img id="pwm_m1_right" src="48px-Gnome-go-down.svg" /></td><td></td><td><img id="pwm_m2_right" src="48px-Gnome-go-down.svg" /></td></tr>
	<tr><td><input type="checkbox" id="definebottom" name="definebottom" onMouseDown="handleSearchBottom(this);" />search bottom</td><td align="center"><img id="gobottom 1" src="48px-Gnome-go-bottom.svg" id="roseSvg" /><br><a id='stop1_bottom'/></td><td></td><td align="center"><img id="gobottom 2" src="48px-Gnome-go-bottom.svg" id="roseSvg"></img><br><a id='stop2_bottom'/></td></tr>
	</table>
	
<p>
CapSense:        <a id="cap_reading"></a><br>
CapSense time:   <a id="cap_read_time_ms"></a><br>
FreeHeap [bytes]:<a id="esp32_heap"></a><br>
Uptime [hour]:   <a id="uptime_h"></a><br>
Encoder diff:    <a id="actual_diff"></a><br>
PID regulation data:</br>
<table border="1">
<tr><td><small id="PID1output"></small></td><td><small id="PID2output"></small></td></tr>
</table>
<input type="checkbox" checked="checked" id="enablePID" name="enablePID" onMouseDown="handleEnablePID(this);" value="Bike" style="position:absolute;z-index:40;top:0px;left:300px" />Charts

<input type="checkbox" checked="" id="chartsVisible" name="chartsVisible" onMouseDown="handleEnablePID(this);" value="Bike" />Pid enabled
<div id="charts">
	<div id="chartContainer1" style="height: 200px; width:500px;position:absolute;z-index:10;top:50px;left:300px"></div>
	<div id="chartContainer4" style="height: 200px; width:500px;position:absolute;z-index:20;top:250px;left:300px"></div>
	<div id="chartContainer2" style="height: 200px; width:500px;position:absolute;z-index:30;top:450px;left:300px"></div>
	<div id="chartContainer3" style="height: 200px; width:500px;position:absolute;z-index:40;top:650px;left:300px"></div>
</div>

<p>
<button onMouseDown="doSendCommand('status')" type="button">Status</button>
<button onMouseDown="doSendCommand('gdfvdsstatus')" type="button">GDF VDS Status</button>
<button onMouseDown="doSendCommand('clrflt')" type="button">Clear Fault</button>
<button onMouseDown="doSendCommand('scan')" type="button">Scan</button>

<div id="output"></div>

</body></html>
